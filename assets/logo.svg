<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Cat head -->
  <circle cx="100" cy="110" r="60" fill="#FFD1A9" stroke="#000" stroke-width="3"/>

  <!-- Left ear -->
  <polygon points="55,70 85,40 95,75" fill="#FFD1A9" stroke="#000" stroke-width="3"/>
  <!-- Right ear -->
  <polygon points="145,70 115,40 105,75" fill="#FFD1A9" stroke="#000" stroke-width="3"/>

  <!-- Eyes -->
  <ellipse cx="80" cy="110" rx="10" ry="15" fill="#FFF"/>
  <ellipse cx="120" cy="110" rx="10" ry="15" fill="#FFF"/>
  <circle cx="80" cy="115" r="6" fill="#000"/>
  <circle cx="120" cy="115" r="6" fill="#000"/>

  <!-- Nose -->
  <polygon points="95,130 105,130 100,135" fill="#FF7B7B"/>

  <!-- Mouth lines -->
  <path d="M100 135 Q90 145 80 140" stroke="#000" stroke-width="3" fill="none"/>
  <path d="M100 135 Q110 145 120 140" stroke="#000" stroke-width="3" fill="none"/>

  <!-- Whiskers -->
  <line x1="55" y1="130" x2="85" y2="132" stroke="#000" stroke-width="3"/>
  <line x1="55" y1="140" x2="85" y2="138" stroke="#000" stroke-width="3"/>
  <line x1="145" y1="130" x2="115" y2="132" stroke="#000" stroke-width="3"/>
  <line x1="145" y1="140" x2="115" y2="138" stroke="#000" stroke-width="3"/>
</svg>
